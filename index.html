<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery ibeyy bersama ceii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="curtain-container">
        <div class="curtain left-curtain"></div>
        <div class="curtain right-curtain"></div>
        <div class="entrance-text">
            <h1>jika aku harus menjalani 10 ribu kehidupan aku akan tetap memilihmu</h1>
            <p>Scroll untuk Membuka</p>
        </div>
    </div>

    <main class="gallery-wrapper">
        <section class="art-wall">
            <div class="frame-container">
                <div class="ornate-frame">
                    <img src="art1.jpg" alt="Artwork 1">
                </div>
                <div class="artwork-info">
                    <h3>The Midnight Muse</h3>
                    <p>ceii, 2026</p>
                </div>
            </div>

            <div class="frame-container">
                <div class="ornate-frame">
                    <img src="art2.jpg" alt="Artwork 2">
                </div>
                <div class="artwork-info">
                    <h3>Silent Symphony</h3>
                    <p>ibeey, 2026</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
